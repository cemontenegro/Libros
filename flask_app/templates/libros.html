<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<title>Autores</title>
</head>
<body>
	<main class="d-flex justify-content-between">
		<div class="caja">
			<form action="/crearlibro" method="POST" class="p-4 bg-dark text-light">
				<h2 class="text-center text-primary">Nuevo Libro:</h2>
				<div class="form-group">
					<label class="form-label" for="titulo">Título:</label>
					<input type="text" name="titulo" id="name" class="form-control">
				</div>
				<div class="form-group">
					<label class="form-label" for="num_paginas">Número de páginas:</label>
					<input type="number" name="num_paginas" id="name" class="form-control">
				</div>
				<div class="form-group">
					<input type="submit" value="Crear libro" class="btn btn-primary btn-outline-dark">
				</div>
			</form>
		</div>
			<div class="caja">
				<div class="p-4 bg-dark text-light">
					<table class="table table-dark table-striped">
						<thead>
							<tr class="table-secondary">
								<th class="text-center text-primary fs-2 bg-dark">Libros</th>
							</tr>
						</thead>
						<tbody>
							{% for one_libro in todos_libros %}
								<tr>
									<td class="text-center">
										<a href="/libro/{{ one_libro.id }}">{{ one_libro.titulo }}</a>
									</td>
								</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
	</main>
	<footer class="text-start">
		<a href="/autores">Home</a>
	</footer>
</body>
</html>
