<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<title>Vista Libro</title>
</head>
<body>
	<main class="d-flex justify-content-between">
		<div class="p-4 bg-dark text-light">
			<h2 class="text-info">Titulo: {{libro.titulo}}</h2>
			<p class="text-info">Favorited by:</p>
			{% for autor in libro.autores_who_favorited %}
			<p class="text-center text-primary fs-3">{{autor.nombre}}</p>
			{% endfor %}
		</div>
		<form action="/join/autor" method="post" class="p-4 bg-dark text-light">
			<h2 class="text-info">Agregar Libros Favoritos</h2>
			<input type="hidden" name="libro_id" value="{{libro.id}}">
			<div class="form-group">
				<label for="autor_id">Book:</label>
				<select name="autor_id" class="form-control" >
					{% for autor in unfavorited_autores %}
					<option value="{{autor.id}}">{{autor.nombre}}</option>
					{% endfor %}
				</select>
			</div>
			<input type="submit" value="Agregar Libro" class="btn btn-primary">
		</form>
	</main>
	<footer class="text-start">
		<a href="/autores">Home</a>
	</footer>
</body>
</html>
